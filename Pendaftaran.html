<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu Icon -->
    <img src="Strip.png" alt="Menu" class="menu-icon">

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="index.html" class="tooltip">
            Home
            <span class="tooltiptext">Go to Home Page</span>
        </a>
        <a href="pendaftaran.html" class="tooltip">
            Pendaftaran
            <span class="tooltiptext">Register Here</span>
        </a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Registration Section -->
        <div id="registration" class="section">
            <h2>Pendaftaran</h2>
            <p>Isi formulir berikut untuk mendaftar ke seminar kami.</p>
            <form onsubmit="return handleRegistration()">
                <label for="name">Nama:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <input type="submit" value="Daftar">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const navbar = document.querySelector('.navbar');

            menuIcon.addEventListener('click', function() {
                navbar.classList.toggle('active');
            });

            // Tooltip Functionality
            const tooltips = document.querySelectorAll('.tooltip');

            tooltips.forEach(function(tooltip) {
                tooltip.addEventListener('mouseover', function() {
                    const tooltipText = tooltip.querySelector('.tooltiptext');
                    tooltipText.style.visibility = 'visible';
                    tooltipText.style.opacity = '1';
                });

                tooltip.addEventListener('mouseout', function() {
                    const tooltipText = tooltip.querySelector('.tooltiptext');
                    tooltipText.style.visibility = 'hidden';
                    tooltipText.style.opacity = '0';
                });
            });

            // Form submission handling
            window.handleRegistration = function() {
                alert('Terima Kasih sudah mendaftar');
                window.location.href = 'index.html';
                return false;
            };
        });
    </script>

</body>
</html>
